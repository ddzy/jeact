<script>

  valueChange: function(value) {
    console.log(value);
  }
})
$.ajax('http://192.168.1.146:8783/saleslister/category/get_limit_tree_list ', {

    if (res && res.success) {
      $('#category1').cascader('options', res.result)
      $('#category2').singleCascader('options', res.result)
    }
  },
  type: 'POST',
  contentType: "application/json",
  data: JSON.stringify({ shopId: 8835 }),
  headers: { platformNo: 27 }
});
