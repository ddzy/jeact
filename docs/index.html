<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body >
  <div id="el"></div>
</body>
<script src="./js/jq-mvvm.umd.js"></script>
<script>
  const el = createVNode;

  // functional 组件
  function Counter({count}) {
    console.log(count);
    return el('div', {},
      el('span', {}, '点击了：'),
      el('span', {}, count),
      el('span', {}, '次')
    )
  }


  // class 组件
  class TestComponent extends Component {
    constructor (props) {
      super(props);
      this.count = 0;
    }
    buttonClick = () => {
      this.count++;
      this.update();
    }
    render () {
      return el('div', {},
        el('button', {onclick: this.buttonClick}, '按钮'),
        el(Counter, {count: this.count}),
      )
    }
  }

  Component.create(TestComponent, {}, '#el')

</script>
</html>
