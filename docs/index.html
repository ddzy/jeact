<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body >
  <div id="el-1"></div>
  <div id="el-2"></div>
</body>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="./js/jq-mvvm.umd.js"></script>
<script>
  const el = createVNode;

  class TestComponent extends Component {
    constructor (props) {
      super(props);
      this.count = 0;
    }
    buttonClick = () => {
      this.count++;
      console.log(this.count);
      this.update();
    }
    render () {
      return el('div', {},
        el('button', {onclick: this.buttonClick}, '按钮'),
        el('span', {}, ' 点击了：'),
        el('span', {}, this.count),
        el('span', {}, '次')
      )
    }
  }

  Component.create(TestComponent, {}, '#el-2')

</script>
</html>
